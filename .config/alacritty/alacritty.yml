# Colors (Solarized Dark)
colors:
    # Default colors
    primary:
        background: '#002b36' # base03
        foreground: '#839496' # base0

    # Cursor colors
    cursor:
        text:   '#002b36' # base03
        cursor: '#839496' # base0

    # Normal colors
    normal:
        black:   '#073642' # base02
        red:     '#dc322f' # red
        green:   '#859900' # green
        yellow:  '#b58900' # yellow
        blue:    '#268bd2' # blue
        magenta: '#d33682' # magenta
        cyan:    '#2aa198' # cyan
        white:   '#eee8d5' # base2

    # Bright colors
    bright:
        black:   '#586e75' # base01
        red:     '#cb4b16' # orange
        green:   '#586e75' # base01
        yellow:  '#657b83' # base00
        blue:    '#839496' # base0
        magenta: '#6c71c4' # violet
        cyan:    '#93a1a1' # base1
        white:   '#fdf6e3' # base3

env:
    TERM: alacritty-256color

# Font configuration (changes require restart)
font:
    # The normal (roman) font face to use.
    size: 12.0
    normal:
        family: FuraCode Nerd Font Mono
        # Style can be specified to pick a specific face.
        style: Regular

    # The bold font face
    bold: 
        family: FuraCode Nerd Font Mono
        # Style can be specified to pick a specific face.
        style: Bold

    # The italic font face
    italic:
        family: FuraCod Nerd Font Mono
        # Style can be specified to pick a specific face.
        style: Italic

window:
    decorations: 'buttonless'

key_bindings:
    - { key: Up, mods: Alt, chars: "\x1b[1;5A" }
    - { key: Down, mods: Alt, chars: "\x1b[1;5B" }
    - { key: Left, mods: Alt, chars: "\x1bb" }
    - { key: Right, mods: Alt, chars: "\x1bf" }

    - { key: 28, mods: Alt, chars: "{" }
    - { key: 25, mods: Alt, chars: "}" }
    - { key: 37, mods: Alt, chars: "@" }
    - { key: 26, mods: Alt|Shift, chars: "\\" }
    - { key: 26, mods: Alt, chars: "|" }
    - { key: 45, mods: Alt, chars: "~" }
    - { key: 23, mods: Alt, chars: "[" }
    - { key: 22, mods: Alt, chars: "]" }
